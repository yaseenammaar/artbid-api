service:
  name: artbid-api
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
plugins:
  - serverless-webpack
  - serverless-offline
provider:
  name: aws
  runtime: nodejs12.x
  apiGateway:
    minimumCompressionSize: 1024
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
functions:
  webApi:
    handler: handler.webApi
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
    cors: true
